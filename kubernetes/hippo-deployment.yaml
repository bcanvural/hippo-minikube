apiVersion: v1
kind: Service
metadata:
  name: hippo
  labels:
    app: hippo
    tier: backend
spec:
  type: ClusterIP
#  sessionAffinity: ClientIP #Ingress controller uses cookies for session affinity
  ports:
    - port: 8080
  selector:
    app: hippo
    tier: backend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hippo
spec:
  replicas: 1
  selector:
    matchLabels:
          app: hippo
  template:
    metadata:
      labels:
        app: hippo
        tier: backend
    spec:
      containers:
        - name: hippo
          image: bcanvural/hippo-mysql-kube:debugger #Point to a public docker image registry
          env:
            - name: "JAVA_ENABLE_DEBUG"
              value: "false"
          ports:
            - containerPort: 8080
#            - containerPort: 5005
#              name: "jvm-debug"